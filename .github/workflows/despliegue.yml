name: ğŸ¦ Despliegue

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: ğŸ¦’ Instalar dependencias y hacer build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: ğŸ¦‹ Configurar servidor
        uses: actions/configure-pages@v5

      - name: ğŸ¦ Subir archivos
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publico'

      - name: ğŸ¦ Desplegando pÃ¡gina en Github
        id: deployment
        uses: actions/deploy-pages@v4
